<!doctype html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Threlte remount repro</title>
    <style>
        body {
            font-family: system-ui, sans-serif;
            margin: 1rem;
        }

        #controls {
            display: flex;
            gap: .5rem;
            margin-bottom: 1rem;
        }

        #host {
            border: 1px solid #ccc;
            padding: .5rem;
            min-height: 320px;
        }

        button {
            padding: .4rem .7rem;
        }
    </style>
</head>

<body>
    <h1>Threlte remount repro</h1>
    <p>Click mount, then rerun (with unmount) to reproduce</p>
    <div id="controls">
        <button id="mount">Mount</button>
        <button id="rerun">Rerun (unmount then mount)</button>
        <button id="rerun-no-unmount">Rerun (without unmount)</button>
        <button id="unmount">Unmount</button>
    </div>
    <div id="host"></div>
    <script type="module" src="/src/main.js"></script>
</body>

</html>
